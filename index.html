<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="CSS/indexStyle.css">
  <title>BikeZone</title>
</head>
<body>

  <!-- Início da barra de menu -->
  <section id="menu-bar">
    <div id="bike-menu">
      <img src="img/bikeMenu.png" alt="Imagem ilustrativa de bicicleta">
    </div>
    <ul id="menu-nav">
      <li><a href="#"><p>Início</p></a></li>
      <li><a href="#"><p>Serviços</p></a></li>
      <li><a href="#"><p>Contato</p></a></li>
      <li><a href="#"><p>Reservas</p></a></li>
    </ul>
    <button id="perfil-btn">
      <img src="img/perfilIMG.png" alt="Foto de perfil">
    </button>
  </section>
  <!-- Fim da barra de menu -->

  <!-- Início do carrossel de anúncios -->
  <section id="carr-anunc">
    <div id="carr-1" class="carr-cards"><img src="img/amarelo.png" alt=""></div>
    <div id="carr-2" class="carr-cards"><img src="img/vermelho.png" alt=""></div>
    <div id="carr-3" class="carr-cards"><img src="img/marrom.png" alt=""></div>
    <div id="carr-4" class="carr-cards"><img src="img/azul.png" alt=""></div>
    <div id="carr-5" class="carr-cards"><img src="img/verde.png" alt=""></div>
    <!--  -->
    <div id="sell-carr">
      <ul>
        <li><button id="carr-btn1">1</button></li>
        <li><button id="carr-btn2">2</button></li>
        <li><button id="carr-btn3">3</button></li>
        <li><button id="carr-btn4">4</button></li>
        <li><button id="carr-btn5">5</button></li>
      </ul>
    </div>
    <div id="seta1" class="seta"><button onclick="inverter()"><img src="img/seta.png"></button></div>
    <div id="seta2" class="seta"><button onclick="girar()"><img src="img/seta.png"></button></div>
  </section>
  <!-- Fim do carrossel de anúncios -->

  <script src="JS/script.js"></script>

</body>
</html>
